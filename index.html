<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="keyboard-container">
        <div class="keyboard">
          <div class="key backtick" key-code="192">`</div>
          <div class="key num-1" key-code="49">1</div>
          <div class="key num-2" key-code="50">2</div>
          <div class="key num-3" key-code="51">3</div>
          <div class="key num-4" key-code="52">4</div>
          <div class="key num-5" key-code="53">5</div>
          <div class="key num-6" key-code="54">6</div>
          <div class="key num-7" key-code="55">7</div>
          <div class="key num-8" key-code="56">8</div>
          <div class="key num-9" key-code="57">9</div>
          <div class="key num-0" key-code="48">0</div>
          <div class="key minus-underscore" key-code="189">-</div>
          <div class="key equal-plus" key-code="187">=</div>
          <div class="key backspace" id="backspace" key-code="8">backspace</div>
          <div class="key tab" key-code="9">Tab</div>
          <div class="key char-q" key-code="81">q</div>
          <div class="key char-w" key-code="87">w</div>
          <div class="key char-e" key-code="69">e</div>
          <div class="key char-r" key-code="82">r</div>
          <div class="key char-t" key-code="84">t</div>
          <div class="key char-y" key-code="89">y</div>
          <div class="key char-u" key-code="85">u</div>
          <div class="key char-i" key-code="73">i</div>
          <div class="key char-o" key-code="79">o</div>
          <div class="key char-p" key-code="80">p</div>
          <div class="key symbol-open-bracket" key-code="219">{</div>
          <div class="key symbol-close-bracket" key-code="221">}</div>
          <div class="key symbol-backslash" key-code="220">\</div>
          <div class="key caps-lock" key-code="20">Caps Lock</div>
          <div class="key char-a" key-code="65">a</div>
          <div class="key char-s" key-code="83">s</div>
          <div class="key char-d" key-code="68">d</div>
          <div class="key char-f" key-code="70">f</div>
          <div class="key char-g" key-code="71">g</div>
          <div class="key char-h" key-code="72">h</div>
          <div class="key char-j" key-code="74">j</div>
          <div class="key char-k" key-code="75">k</div>
          <div class="key char-l" key-code="76">l</div>
          <div class="key symbol-semi-colon" key-code="186">;</div>
          <div class="key symbol-quote" key-code="222">'</div>
          <div class="key enter" key-code="13">Enter</div>
          <div class="key shift-left" key-code="16">Shift</div>
          <div class="key char-z" key-code="90">z</div>
          <div class="key char-x" key-code="88">x</div>
          <div class="key char-c" key-code="67">c</div>
          <div class="key char-v" key-code="86">v</div>
          <div class="key char-b" key-code="66">b</div>
          <div class="key char-n" key-code="78">n</div>
          <div class="key char-m" key-code="77">m</div>
          <div class="key symbol-comma" key-code="188">,</div>
          <div class="key symbol-dot" key-code="190">.</div>
          <div class="key symbol-forwardslash" key-code="191">/</div>
          <div class="key shift-right" key-code="16">Shift</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>!window.jQuery && console.log("CDN isn't available") && document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="js/script.js"></script>
  </body>
</html>
